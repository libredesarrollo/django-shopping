<div class="grid lg:grid-cols-2 gap-2 mt-5">
    {% for p in products %}
        <div class="flex flex-col boxHighlight border rounded-lg shadow p-4 dark:border-white">
            {% if p.image %}
                <img class="post" alt="{{ p.title }}" title="{{ p.title }}" src="{{ p.getImageUrl }}">
            {% endif %}

            <h3 class="uppercase text-center mt-2 text-lg font-semibold min-h-[3.5rem] mb-0 dark:text-white">
                {{ p.title }}
            </h3>

            <div class="flex flex-col sm:mx-2 text-xl grow">

                <!-- Enlace a todos los cursos -->
                <div class="flex grow">
                    <span class="text-left font-bold mt-3 text-green-700">
                        {{ p.price_offert }}$
                    </span>
                    <div class="grow">
                        <!-- Para que vaya a la izquierda -->
                    </div>
                    <!-- Ver el detalle -->
                    <a variant='primary' class="btn btn-success" href="{% url 's.p.show' p.product_type.slug p.slug %}">
                        {{ _("Show") }}
                    </a>
                </div>

            </div>
        </div>
    {% endfor %}
</div>
