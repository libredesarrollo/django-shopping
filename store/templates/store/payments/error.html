{% extends "master.html" %}

{% block content %}
<div class="post prose-lg">

    <div>
        <h1 class="mb-2 md:mt-30">
            <span class="italic">{{ _("Error") }}
                {% if message_error %}
                    : <span class="!text-red-900 font-bold">{{ message_error }}</span>
                {% endif %}
            </span>
        </h1>

        <div class="mx-5">
            <p class="mb-0">{{ _("An error occurred while making the payment. If you have any questions") }}:</p>
            <a class="ml-4 btn-sm btn-success" href="#">
                {{ _("Contact") }}
            </a>
        </div>

        <hr class="dark:text-white">

    </div>
    {% endblock %}
