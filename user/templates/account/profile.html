{% extends "master.html" %}

{% block content %}
<div class="max-w-md mx-auto my-6 p-4 bg-white rounded-lg shadow-md">
    <div class="space-y-4 my-3">
        <div class="flex flex-col">
            <label for="email" class="text-gray-700 font-semibold mb-1">{{ _("Email") }}</label>
            <input type="text" id="email" value="{{ request.user.email }}"
                class="w-full p-2 border border-gray-300 rounded-md bg-gray-100 text-gray-600 cursor-not-allowed"
                disabled readonly>
        </div>

        <div class="flex flex-col">
            <label for="language" class="text-gray-700 font-semibold mb-1">{{ _("Language") }}</label>
            <form action="{--% url 'set_language' %--}" method="post" class="mt-1 block w-full rounded border-gray-300">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ request.path }}">
                <select id="language" name="language" class="w-full p-2 border border-gray-300 rounded-md"
                    onchange="this.form.submit()">
                    <option value="es" {% if lang_code == 'es' %}selected{% endif %}>Espa√±ol</option>
                    <option value="en" {% if lang_code == 'en' %}selected{% endif %}>English</option>
                </select>
            </form>
        </div>
        <div class="flex justify-between items-center mt-3">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn-sm btn-danger">{{ _('Logout') }}</button>
            </form>
            <a href="{% url 's.payments.user'  %}" class="btn-sm btn-success">{{ _('My Buyed') }}</a>
        </div>
    </div>
</div>
{% endblock %}
