{% extends "master.html" %}

{% block content %}

<div class="grip gap-4">

    <a href="http://" class="btn-sm btn-success">btn SM</a>
    <a href="http://" class="btn btn-success">btn</a>
    <a href="http://" class="btn-lg btn-success">btn LG</a>

    <a href="http://" class="btn-lg btn-danger">btn danger LG</a>
    
    <a href="http://" class="btn-sm btn-success-border">btn SM</a>
    <a href="http://" class="btn btn-success-border">btn</a>
    <a href="http://" class="btn-lg btn-success-border">btn LG</a>
</div>

    <form method="get" class="grid grid-cols-2 gap-2 max-w-4xl mx-auto">
        <input type="text" name="search" value="{{ request.GET.search }}" placeholder="Search..." class="w-full">

        <select name="category_id" class="w-full">
            <option value="">Category</option>
            {% for category in categories %}
                <option value="{{ category.id }}" {% if request.GET.category_id == category.id|stringformat:"s" %}selected{% endif %}>{{ category.title }}</option>
            {% endfor %}
        </select>

        <select name="tag_id" class="w-full">
            <option value="">Tag</option>
            {% for tag in tags %}
                <option value="{{ tag.id }}" {% if request.GET.tag_id == tag.id|stringformat:"s" %}selected{% endif %}>{{ tag.title }}</option>
            {% endfor %}
        </select>

        <select name="language" class="w-full">
            <option value=""></option>
            <option value="english" {% if request.GET.language == "english" %}selected{% endif %}>English</option>
            <option value="spanish" {% if request.GET.language == "spanish" %}selected{% endif %}>Spanish</option>
        </select>

        <input type="date" name="from" value="{{ request.GET.from }}" class="w-full">
        <input type="date" name="to" value="{{ request.GET.to }}" class="w-full">

        <div>
            <button type="submit">Filtrar</button>
        </div>
    </form>

    {% for p in posts %}
        <p>
            {{ p.title }}
        </p>
    {% endfor %}
{% endblock content %}
